name: Bandit Python Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 11 * * 3'  # Run weekly on Wednesdays at 11 AM UTC
  workflow_dispatch:

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] bandit-sarif-formatter
      
      - name: Run Bandit Security Scan
        run: |
          bandit -r . \
            -f json \
            -o bandit-report.json \
            --severity-level medium \
            --confidence-level medium \
            --exclude ./venv,./env,./tests,./migrations \
            || true
      
      - name: Run Bandit - Generate SARIF
        run: |
          bandit -r . \
            -f sarif \
            -o bandit-results.sarif \
            --severity-level medium \
            --confidence-level medium \
            --exclude ./venv,./env,./tests,./migrations \
            || true
      
      - name: Run Bandit - Generate HTML Report
        run: |
          bandit -r . \
            -f html \
            -o bandit-report.html \
            --severity-level low \
            --confidence-level low \
            --exclude ./venv,./env,./tests,./migrations \
            || true
      
      - name: Upload Bandit SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: bandit-results.sarif
      
      - name: Upload Bandit Reports as Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-reports
          path: |
            bandit-report.json
            bandit-report.html
            bandit-results.sarif
          retention-days: 30
      
      - name: Parse and Comment Results
        if: github.event_name == 'pull_request'
        run: |
          python -c "
          import json
          import os
          
          with open('bandit-report.json', 'r') as f:
              data = json.load(f)
              
          results = data.get('results', [])
          high_severity = [r for r in results if r.get('issue_severity') == 'HIGH']
          medium_severity = [r for r in results if r.get('issue_severity') == 'MEDIUM']
          
          summary = f'''## üêç Bandit Python Security Scan Results
          
          - **High Severity Issues**: {len(high_severity)}
          - **Medium Severity Issues**: {len(medium_severity)}
          - **Total Issues**: {len(results)}
          
          Review the artifacts for detailed information.
          '''
          
          with open('bandit_summary.txt', 'w') as f:
              f.write(summary)
          "
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const summary = fs.readFileSync('bandit_summary.txt', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } catch (error) {
              console.log('Summary file not found, skipping comment');
            }
